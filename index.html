<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="https://pycon-nl.org/logo.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Please use pycon-nl.org</title>
    <style>
      :root {
        --dark-blue: #1c335b;
        --orange: #ff8133
      }
      html,
      body {
        font-family: "Fira Sans", sans-serif;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;

        background: linear-gradient(
          135deg,
          #6c8ea9 0%,
          #a3c4d2 50%,
          #d1e7f0 100%
        );
      }
      main {
        max-width: 400px;
      }
      h1 {
        background-color: var(--dark-blue);
        border-radius: 40px / 50%;
        corner-shape: bevel;
        color: white;
        padding: 1rem 3rem;
        text-align: center;
      }
      p {
        text-align: center;
        font-size: 1.2rem;
        margin-top: 2rem;
        margin-bottom: 2rem;
      }
      a {
        color: var(--orange);
      }
      img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>PYCON NL</h1>
      <p>
        This domain will be removed soon, please visit
        <a href="https://pycon-nl.org">pycon-nl.org</a> instead.
      </p>
      <img src="logo.png" alt="PyCon-NL logo" />
    </main>
  </body>
</html>
